<app-nav-bar></app-nav-bar>


<ng-container *ngIf="symbols$ | async as symbols; else loading">
  <router-outlet *ngIf="symbols.success; else failure"></router-outlet>

</ng-container>

<ng-template #loading>
  <div class="loading-container centered-content">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #failure>
  <div class="error-container centered-content">
    <p>Please change your API keys.</p>
  </div>
</ng-template>
